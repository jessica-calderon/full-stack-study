<div class="mt-5 row d-flex justify-content-center">
  <div class="col-6 col-l-5 col-xl-5">
    <div class="card bg-light mb-5">
      <div class="card-body d-flex flex-column align-items-center">
        <form class="login-form">
          <h2 class="text-center">
            Login
          </h2>
<form class="login-form">
    <div class="card-body d-flex flex-column align-items-center">
  <div>
    <input class="my-1 p-1" placeholder="Email login" type="text" id="email-login" />
  </div>
  <div>
    <input class="my-1 p-1" placeholder="Password" type="password" id="password-login" />
  </div>
  <div style="width: 190px">
    <button class="btn btn-secondary w-100 mt-1" type="submit">
      Login
    </button>
  </div>
</form>
<form class="signup-form">
       <div class="card-body d-flex flex-column align-items-center"> 
        <h2 class="text-center">
  Sign up
</h2>
<div class="w-75 text-center">
    <small>Enter your email and create a password to get started!</small>
</div>
  <div>
    <input class="mb-1 mt-3 p-1" placeholder="Username" type="text" id="username-signup" />
  </div>
  
  <div>
    <input class="my-1 p-1"  placeholder="Email sign up" type="text" id="email-signup" />
  </div>
  <div>
    <input class="my-1 p-1" placeholder="Password" type="password" id="password-signup" />
  </div>
  <div style="width: 190px">
    <button class="w-100 mt-1 btn btn-secondary" type="submit">
      Create Account
    </button>
  </div>
</form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
